<ion-header>
  <ion-toolbar color="primary" style="text-align: center">
    <ion-title>
      MENSAJES
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="" class="hydrated" style="--offset-top:76px; --offset-bottom:0px;">
  <ion-list class="list list-md hydrated">
    <ion-item *ngFor="let message of messages" class="in-list item ion-focusable item-label hydrated">
      <ion-avatar slot="start" class="hydrated">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label (click)="openMessage($event)" id='{{message.createdDate}}'
        class="sc-ion-label-ios-h sc-ion-label-ios-s hydrated">
        <h2>{{message.author}}</h2>
        <h3>{{message.createdDate | date:'short'}}
        <span class="tick pull-right">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" id="msg-dblcheck-ack" x="2063" y="2076"
            [ngStyle]="{'fill':message.read === true ? '#4fc3f7' : '#343a40'}">
            <path
              d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.88a.32.32 0 0 1-.484.032l-.358-.325a.32.32 0 0 0-.484.032l-.378.48a.418.418 0 0 0 .036.54l1.32 1.267a.32.32 0 0 0 .484-.034l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.88a.32.32 0 0 1-.484.032L1.892 7.77a.366.366 0 0 0-.516.005l-.423.433a.364.364 0 0 0 .006.514l3.255 3.185a.32.32 0 0 0 .484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z">
            </path>
          </svg></span>
          </h3>
        <span>{{message.text}}.</span>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="primary" (click)="createMessage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
